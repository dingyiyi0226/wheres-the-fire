<div class="whole-page">
	<div class="container-fluid"><div class = "row">
		<center><h1 style="font-size: 40px;" id="page-title"> Report a Fire </h1></center>

		<div id = "left-div", class="col-md-8">

			<div id="mapid" style="width: 100%; height: 450px; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
		</div>

		<div id="right-div" class="col-md-4">
			<div id="report">
				<center><div style="font-size: 25px; background-color: #EEEEEE;">Report</div></center>
				<form>
					<h4>Current location</h4>
					<div style="margin-left: 10px;">
						Latitude : <input type="text" id="input-lat"><br>
						<div style="margin-top: 5px;">
							Longitude: <input type="text" id="input-lng"><br>
						</div>
					</div>
					<h4>Azimuth (north-based)</h4>
					<div style="margin-left: 10px;">
						Azimuth: <input type="text" id="input-azimuth"><br>
					</div>
					<h4>Landform</h4>
					<div style="margin-left: 10px;">
						<input type="radio" name="landform" value="rainforest"> rainforest<br>
						<input type="radio" name="landform" value="temperate"> Temperate broadleaf and mixed forest<br>
						<input type="radio" name="landform" value="grass"> savanna / shrubland<br>
						<input type="radio" name="landform" value="snow-forest"> taiga / snow forest <br>
						<input type="radio" name="landform" value="desert"> desert<br>
					</div>

					<center><br><input type="submit" value="submit"  style="background-color: #CCD; font-size: 20px; border = 2px;"></center>
				</form>

			</div>
		</div>
	</div></div>
