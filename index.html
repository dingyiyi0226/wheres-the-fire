<div class="whole-page">
	<div class="container-fluid"><div class = "row">
		<center><h1 style="font-size: 40px;" id="page-title"> Where's the Fire? </h1></center>

		<div id = "left-div", class="col-md-8">

			<div id="mapid" style="width: 100%; height: 450px; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
		</div>

		<div id="right-div" class="col-md-4">
			<div id="board-and-type">
				<center><div style="font-size: 20px; background-color: #EEEEEE;">看板選項</div></center>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-5"><div align="left" style="margin-left: 10px;">
						<h5>Data since </h5>  
						<select id="time-selector" onchange="set_time()">
  							<option value="1">1 day</option>
  							<option value="2">2 days</option>
 							<option value="3">3 days</option>
 							<option value="7">1 weeks</option>
 						</select>
					</div></div>
					<div class="col-md-7">
						<h5>Fire level</h5>
						<input type="checkbox" onchange="status_change(0)"> high <br>
						<input type="checkbox" onchange="status_change(1)"> low <br>
						<input type="checkbox" onchange="status_change(2)"> extingushed <br>
						<input type="checkbox" checked onchange="status_change(3)"> undertermined <br>
						<input type="checkbox" onchange="status_change(4)"> dangerous region
					</div>
				</div>
			</div>

			<div id="event-list"> 
				<div id = "event-list-head">
					<center><div style="font-size: 20px; background-color: #EEEEEE;">Event List</div></center>
				</div>
				<div id="event-list-content">
				</div>
				<div id="event-list-buttom"><a href="">show all</a></div>
			</div>
		</div>
	</div></div>
</div>
